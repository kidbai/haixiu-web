<% postList.forEach(function (post){ %>
        <div class="thumbnail post">
            <%
            var img = [];
            img = post.img;
            img.forEach(function (imgItem){
            %>
            <img src="<%= imgItem%>" alt="" />
            <%
                });
            %>  
            <div class="caption">
                <h3><a href="<%= post.href %>"><%= post.title %></a></h3>
                <a href="<%= post.author_href%>" class="author">Author : <%= post.author_name %></a>
            </div>
        </div>
<% }) %>
